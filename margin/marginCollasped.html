<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="marginCollasped.css">
    <title>BFC </title>
</head>
<body>
<!--边距折叠问题-->
<div class="problem_1">
    <div class="box">1</div>
    <!--添加一个height>0的元素-->
    <div style="height:1px;content: none"></div>
    <div class="box">2</div>
    <!--不在同一个BFC中并且使父元素触发BFC-->
    <div style="overflow: hidden">
        <div class="box">3</div>
    </div>
    <div style="overflow: hidden">
        <div class="box">4</div>
    </div>
    <!--在第一个元素设置display-->
    <div class="box" style="display: inline-block">5</div>
    <div class="box">6</div>
</div>

</body>
</html>
